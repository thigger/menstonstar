	function onConnectionLost(){
	console.log("connection lost");
	document.getElementById("status").innerHTML = "Connection Lost";
	connected_flag=0;
	setTimeout(MQTTconnect, reconnectTimeout);
	}
	function onFailure(message) {
		console.log("Failed");
        setTimeout(MQTTconnect, reconnectTimeout);
        }
	
		
	function onConnected(recon,url){
	console.log(" in onConnected " +reconn);
	}
	function onConnect() {
	  // Once a connection has been made, make a subscription and send a message.
	connected_flag=1;
	document.getElementById("status").innerHTML = "Connected";
	console.log("on Connect "+connected_flag);

	  }
	  function disconnect()
	  {
		if (connected_flag==1)
			mqtt.disconnect();
	  }

    function MQTTconnect() {
	mqtt = new Paho.MQTT.Client(host,port,"js"+generateID());
	//document.write("connecting to "+ host);
	var options = {
        timeout: 3,
		cleanSession: true,
		onSuccess: onConnect,
		onFailure: onFailure,
      
     };
	
        mqtt.onConnectionLost = onConnectionLost;
		mqtt.onConnected = onConnected;

	mqtt.connect(options);
	return false;
  
 
	}
	
	
	function send(type){
	var colour=document.getElementById("colour").value;
		if (connected_flag==0){
		out_msg="<b>Not Connected so can't send</b>"
		console.log(out_msg);
		document.getElementById("status_messages").innerHTML = out_msg;
		return false;
		}
	message = new Paho.MQTT.Message(colour);
	message.destinationName="tlstardemo/"+type+"colour";
	message.retained=false;
	mqtt.send(message);
	return false;
	}
	
	
	
function generateID() {
  var d = new Date().getTime();
  var d2 = (performance && performance.now && (performance.now() * 1000)) || 0; //Time in microseconds since page-load or 0 if unsupported
  var uuid = 'xxxxxxxxxxxxxxxxxx'.replace(/[x]/g, function(c) {
    var r = Math.random() * 36;
    if (d > 0) {
      var r = (d + r) % 36 | 0;
      d = Math.floor(d / 36);
    } else {
      var r = (d2 + r) % 36 | 0;
      d2 = Math.floor(d2 / 36);
    }
    return (r.toString(36));
  });
  return uuid;
}
